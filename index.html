<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>

    <link href="index.css" rel="stylesheet" type="text/css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="log">                                                      <!-- main div for whole form-->
        <form>                                                             <!--form starts here-->
            <h1>Login Form</h1>
            <div class="input-box">                                        <!--div for input box-->                               
                <input type="text" placeholder="username" required>        
               <i class='bx bx-user'></i>                                   <!-- user icon for username -->
            </div>
            <div class="input-box">                                         <!--div for password-->                         
                <input type="text" placeholder="password" required> 
                <i class='bx bx-lock'></i>                                  <!--lock icon for password (font usage)-->
            </div>
            <div class="remember">                                          <!--div for remember me checkbox-->
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password ?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-acc">                                      <!--div for register-->
                <p>Don't have an account ?<a href="#">Register</p>
            </div>
        </form>
    </div>
</body>
</html>
